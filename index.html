<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John Sylvain &#8226; Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

  <div id="console-wrapper">
    <div id="console">
      <ul id="commands"></ul>
      <form id="command-prompt">
        <div class="command-prompt-container">
          $ <input type="text" name="prompt" id="command-input" autocomplete="off"/>
        </div>
      </form>
    </div>
  </div>

  <div id="page-wrap">
    <div class="container">
      <header>
        <h1>John Sylvain</h1>
        <p>Full Stack Developer</p>
      </header>
      <div id="resume-wrapper">
        <div class="menu-bar clearfix">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <span><span id="file-name"></span>.json</span>
        </div>
        <div id="resume-content">
          <pre id="resume-code">
          </pre>
        </div>
      </div>
      <footer>
        John Sylvain &copy; 2016
        <p><a href="http://github.com/johnsylvain/cli-resume">View Source</a></p>
      </footer>
    </div>
  </div>

  <script src="./js/bundle.js"></script>
</body>
</html>
